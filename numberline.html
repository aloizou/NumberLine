<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Line</title>
    <!-- Import the stylesheet -->
    <link rel="stylesheet" href="numberline.css" type="text/css">
</head>

<body>
    <!-- Create the structure of the number line -->
    <div class="lineContainer">
        <span class="line edge start"></span>
        <span class="dash" id="0"></span>
        <span class="line"></span>
        <span class="dash" id="1"></span>
        <span class="line"></span>
        <span class="dash selected" id="2"></span>
        <span class="line"></span>
        <span class="dash" id="3"></span>
        <span class="line"></span>
        <span class="dash" id="4"></span>
        <span class="line"></span>
        <span class="dash" id="5"></span>
        <span class="line"></span>
        <span class="dash selected" id="6"></span>
        <span class="line"></span>
        <span class="dash" id="7"></span>
        <span class="line"></span>
        <span class="dash" id="8"></span>
        <span class="line"></span>
        <span class="dash" id="9"></span>
        <span class="line"></span>
        <span class="dash" id="10"></span>
        <span class="line edge end"></span>
    </div>
    <!-- Import the javascript code -->
    <script src="numberline.js" type="text/javascript"></script>
</body>

</html>
